<div class="fondo-negro animated fadeIn" [ngClass]='_modalUploadService.oculto'>

    <div class="modal" style="display: block;" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="close" (click)="oculto ='oculto'" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" align="center">

                    <img *ngIf="!imagenTemp" [src]="'xxx'| imagen" class="w150" alt="">
                    <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150" alt="">
                    <input (change)="seleccionImagen($event.target.files[0])" type="file">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" (click)="cerrarModal()">Cancelar</button>
                    <button type="button" [disabled]="!imagenTemp" (click)="subirImagen()" (click)="_modalUploadService.ocultarModal()" class="btn btn-primary">Subir imagen</button>
                </div>
            </div>
        </div>
    </div>
</div>
