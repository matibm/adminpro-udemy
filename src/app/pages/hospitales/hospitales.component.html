<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">

            <div class="card-body">

                <h3 class="card-title">Hospitales registrados</h3>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>Correo</th>
                            <th>Nombre</th>
                            <th>Role</th>
                            <th>Auth</th>
                            <th></th>

                        </tr>
                    </thead>
                    <tbody *ngFor="let hospital of hospitales">
                        <tr>
                            <td class="w70">
                                <img [src]="hospital.img | imagen" class="img-50 img-circle pointer">
                            </td>

                            <td>{{hospital.usuario}}</td>

                            <td>
                                <button class="btn btn-primary"><i class="fa fa-save"></i></button>

                                <button class="btn btn-danger"><i class="fa fa-trash-o"></i></button>

                            </td>
                        </tr>
                    </tbody>
                </table>
                <button type="button" class="btn btn-secondary">Anteriores</button>
                <button type="button" class="btn btn-secondary">Siguientes</button>
            </div>
        </div>
    </div>
</div>
