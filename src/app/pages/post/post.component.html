<div class="row" *ngFor="let post of posts">
    <!-- .col -->
    <div class="col-md-6 col-lg-6 col-xlg-4">
        <img [src]="post.auto | imagen:'post'" class="card-img-top" alt="">
        <div class="card card-body">
            <div class="row">
                <div class="col-md-4 col-lg-3 text-center">
                    <a href="app-contact-detail.html">
                        <img [src]="post.usuario.img | imagen" class="img-circle img-responsive">

                    </a>
                </div>
                <div class="col-md-8 col-lg-9">
                    <h3 class="box-title m-b-0">{{post.titulo}}</h3> <small>{{post.usuario.nombre}}</small>
                    <address>
                        {{post.contenido}}
                        <br>
                        <br>
                        <!-- <abbr title="Phone">P:</abbr> (123) 456-7890 -->
                    </address>
                </div>
            </div>
        </div>
    </div>

    <!-- /.col -->
</div>
